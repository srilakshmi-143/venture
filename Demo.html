<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Demo | EduReach Labs</title>
  <style>
    body { font-family:'Poppins',sans-serif; background:#f8f9fc; margin:0; padding:0; color:#333; }
    header { background:#1e56f0; color:white; text-align:center; padding:2rem 1rem; }
    h1 { margin:0; font-size:2rem; }
    p { margin-top:0.5rem; }
    .form-container { background:white; max-width:400px; margin:2rem auto; padding:2rem; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.1); }
    input, textarea, button { width:100%; margin-top:10px; padding:10px; font-size:1rem; border-radius:6px; border:1px solid #ccc; }
    button { background:#1e56f0; color:white; border:none; font-weight:bold; cursor:pointer; transition:0.3s ease; }
    button:hover { background:#1746c7; }
    .back-home { display:block; text-align:center; margin-top:1.5rem; color:#5a33e8; text-decoration:none; font-weight:500; }
    .back-home:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <header>
    <h1>Book a Demo</h1>
    <p>Schedule a live demo of our Virtual Science Labs</p>
  </header>

  <div class="form-container">
    <form id="demoForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="institution" placeholder="Institution / School Name" required>
      <textarea name="message" rows="4" placeholder="Message or Preferred Demo Time"></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <a href="index.html" class="back-home">‚Üê Back to Home</a>

  <script>
    document.getElementById('demoForm').addEventListener('submit', function(e){
      e.preventDefault();
      const formData = new FormData(this);
      fetch('https://formsubmit.co/srilakshmibattula313@gmail.com', {
        method:'POST',
        body:formData,
        headers:{ 'Accept':'application/json' }
      })
      .then(response => {
        if(response.ok){ alert('Form submitted successfully! Check your email.'); this.reset(); }
        else{ alert('There was a problem submitting your form.'); }
      })
      .catch(error => { alert('Error submitting form: '+error); });
    });
  </script>

</body>
</html>
